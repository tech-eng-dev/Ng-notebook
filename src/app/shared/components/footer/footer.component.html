<footer class="footer w-100 text-white bg-info p-1 d-flex justify-content-center align-items-center">
  <button mat-button
    [disabled]="(selectedNoteId$ | async) === 1"
    class="mr-5"
    aria-label="Back"
    title="Back"
    (click)="onBack()">
    <i class="fas fa-arrow-left" aria-hidden="true"></i>
    </button>
  <div>{{selectedNoteId$ | async}}</div>
  <button mat-button
    [disabled]="(selectedNoteId$ | async) === 5"
    class="ml-5"
    aria-label="Forward"
    title="Forward"
    (click)="onForward()">
    <i class="fas fa-arrow-right" aria-hidden="true"></i>
  </button>
</footer>
